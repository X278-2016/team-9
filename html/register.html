<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        function onSubmit() {
            var data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
            if (data.username === "" || data.password === "") {
                console.log('Need username or password');
            } else {
                console.log('AJAX');
                $.ajax({
                    url: "/v1/user",
                    type: "POST",
                    data: data,
                    success: function(data) {
                        console.log('Success: ' + JSON.stringify(data));
                        $('#qrHere').append('<img src="' + data.google_auth_qr +'">');
                    },
                    error: function(err) {
                        console.log('Error: ' + JSON.stringify(err.responseJSON));
                    }
                });
            }
            return false;
        }
    </script>
</head>
<body>
<h2 class="mx-auto text-center"> Register </h2>
<form class="form-horizontal" style="padding-right:20px; padding-left:20px;">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="username" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <p class="text-center">The following questions are optional. We use demographic information to better our services.</p>
    </div>
    <div class="form-group">
        <label for="race" class="col-sm-2 control-label">What race do you identify with?</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="race">
        </div>
    </div>
    <div class="form-group">
        <label for="income" class="col-sm-2 control-label">What is your average income?</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="income">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">What city do you live in?</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city">
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">What is your age?</label>
        <div class="col-sm-10">
            <input type="age" class="form-control" id="age">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" onClick="return onSubmit();">Register</button>
        </div>
    </div>
</form>
<div id="qrHere"></div>
<canvas id="orHere"></canvas>
</body>
</html>
