<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        function onSubmit(ev) {
            var data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                twofactor: document.getElementById("twofactor").value
            };
            if (data.username === "" || data.password === "" || data.twofactor === "") {
                console.log('Need username or password');
            } else {
                console.log('AJAX');
                $.ajax({
                    url: "/v1/session",
                    type: "POST",
                    data: data,
                    success: function(data) {
                        console.log('Success: ' + JSON.stringify(data));
                    },
                    error: function(err) {
                        console.log('Error: ' + JSON.stringify(err.responseJSON));
                    }
                });
            }
            return false;
        }
    </script>
</head>
<body>
<div class="row bg-primary">
    <div class="col-sm-offset-2 col-sm-8 text-center">
        <h1>Legal Aid</h1>
        <h5>of Middle Tennessee and Cumberlands</h5>
        <br>
    </div>
</div>
<h2 class="mx-auto text-center" > Login </h2>
<form class="form-horizontal" style="padding-right:20px; padding-left:20px;">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label col-md-offset-2">Username</label>
        <div class="col-sm-6">
            <input type="username" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label col-md-offset-2">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default" onClick="return onSubmit();">Login</button>
        </div>
    </div>
</form>
</body>
</html>
